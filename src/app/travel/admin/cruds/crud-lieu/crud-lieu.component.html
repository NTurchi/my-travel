<div class="container">

  <div class="row">
      <button type="button" class="col-2 btn btn-primary btn-lg" (click)="open(content)">Ajouter un lieu</button>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th>Identifiant</th>
        <th>Nom</th>
        <th>Ville & Pays</th>
        <th>Descriptif</th>
        <th>Type</th>
        <th>Editer</th>
        <th>Supprimer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of places">
        <td>{{ p.Id }}</td>
        <td>{{ p.Ville }} - {{ p.Pays }}</td>
        <td>{{ p.Descriptif }}</td>
        <td>{{ p.Type }}</td>
        <td>
          <button type="button" class="btn btn-primary material-icons">
            edit
          </button>
        </td>
        <td>
          <button type="button" class="btn btn-danger material-icons">
            delete
          </button>
        </td>
        <td>
            <button type="button" class="btn btn-primary material-icons">
              edit
            </button>
        </td>
        <td>
          <button type="button" class="btn btn-danger material-icons">
            delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">Créer un lieu</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
          <form class="form-inline row">

              <div class="form-group row col-sm-12 create-form-elem">
                <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputNom" placeholder="Nom">
                </div>
              </div>

              <div class="form-group row col-sm-12 create-form-elem">
                <label for="inputPrice" class="col-sm-2 col-form-label">Prix</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control" id="inputPrice" placeholder="€">
                </div>
              </div>

              <div class="input-group row col-sm-12 create-form-elem">
                <label for="inlineFormType" class="col-sm-2 col-form-label">Type</label>
                <div class="col-sm10 my-1">
                    <select class="custom-select mr-sm-2" id="inlineFormType">
                      <option *ngFor="let t of types">{{ t.label }}</option>
                    </select>
                  </div>
              </div>

              <div class="input-group row col-sm-12 create-form-elem">
                  <label for="inlineFormCity" class="col-sm-2 col-form-label">Ville</label>
                  <div class="col-sm10 my-1">
                      <select class="custom-select mr-sm-2" id="inlineFormCity">
                        <option *ngFor="let c of cities">{{ c.Name }}</option>
                      </select>
                    </div>
                </div>

                <div class="input-group row col-sm-12 create-form-elem">
                    <label for="inlineFormCountry" class="col-sm-2 col-form-label">Pays</label>
                    <div class="col-sm10 my-1">
                        <select class="custom-select mr-sm-2" id="inlineFormCity">
                          <option *ngFor="let c of countries">{{ c.Name }}</option>
                        </select>
                      </div>
                  </div>

            </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
      </div>

    </ng-template>

</div>
